        <div class="row justify-content-center">
          <form class="seccion-form" action="javascript:enviarCorreo()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control formulario "  id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
        
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input id="correo" type="email" class="form-control formulario" placeholder="nombre@ejemplo.com" required>
            </div>
        
            <div class="mb-3">
              <label for="celular" class="form-label">Teléfono</label>
              <input class="form-control formulario" type="text" placeholder="Ingresa tu celular" pattern="^\d{10}$" id="celular" maxlength="10" required>
            </div>
        
            
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control formulario" id="mensaje" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-light">Enviar</button>
            <br><br>
            <h6 id="msgEmail" style="color: rgb(0, 95, 0); text-align: end;" hidden>¡Mensaje enviado!</h6>
            <h6 id="msgEmailError" style="color: rgb(182, 0, 0);  text-align: end;" hidden>Error al enviar mensaje</h6>
            
          </form>
