

<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilos/formularioProductos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.
  css">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <title>Formato para agregar nuevos productos desde Administrador</title>
  <link rel="shortcut icon" href="/Imagenes/Consulta.png">
</head>
<body>

  <div class="container" style="width: 50%;">
    <div class="row" >
      <div class="col-12"> 
      </div>
    </div>
    <div class="row">
      <div class= "col-12">
        <div class="row justify-content-center">
          <form  name = "formularioProducto" method="post" class="seccion-form" action="">
            <div class="mb-3">
              <h3 class="titulo">Agregar nuevo producto / Administrador</h3>
              <label for="nombre" class="form-label">Nombre del producto</label>
              <input style = "height: 1.9em"  type="text" value="" class="form-control formulario "  id="nombre"       placeholder="Ingresa el nombre del producto" >
            </div>
        
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input style = "height: 1.9em" id="precio" type="number" value="" class="form-control formulario" placeholder="Ejemplo: 1,999" >
            </div>
        
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input style = "height: 1.9em" class="form-control formulario" type="text" value="" placeholder="Ingresa la marca del producto"  id="marca">
            </div>
        
            
            <div class="mb-3">
              <label for="descrip" class="form-label">Descripci√≥n</label>
              <input style = "height: 1.9em"  class="form-control formulario" type="text" value="" placeholder="Describe brevemente el producto"  id="descrip" >
            </div>
           
            <div class="mb-3">
              <label for="color" class="form-label">Color</label>
              <input style = "height: 1.9em" class="form-control formulario" type="text" value="" placeholder="Define el color del producto"  id="color" >
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Talla</label>
              <input style = "height: 1.9em" class="form-control formulario" type="text" value="" placeholder="Define la talla: CH, M, L, XL"  id="talla" >
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlFile1">Agregar archivo</label>
              <input style = "height: 1.9em" type="file"  class="form-control-file" id="archivo">
            </div>
            <br>
            <button class = "button"  type="submit" id="btnSubmit" ><span> Agregar producto</span></button>
            <img class = "logoForm" width="20%" type="button"   src="/Imagenes/FormAgregarProdducto/logoForm2.svg" alt="logoCfit" onclick= "window.location.href = ('/html/paginaPrincipal.html')">
          
          </form>
        </div>
      
      </div>
    </div>
    
    
  <script src="/javascript/formularioProducto.js"></script>
  <!-- <script src="/javascript/extraerProductosServidor.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</body>
</html>
